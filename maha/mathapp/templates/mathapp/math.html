{% load static %}
<html>
<head>
    <title>math</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #e6ccff, #a64dff); /* Violet gradient */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            background-color: #b366ff; /* Mild violet */
            padding: 20px 40px;
            border-radius: 10px;
            font-size: x-large;
            font-weight: bolder;
            font-variant: small-caps;
            color: white;
            margin-bottom: 20px;
        }

        form {
            background-color: #8000ff; /* Darker violet */
            padding: 30px;
            border-radius: 15px;
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .power {
            margin-bottom: 15px;
        }

        label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 6px;
            width: 200px;
            border: none;
            border-radius: 4px;
        }

        .button-container {
            text-align: center;
            margin-top: 10px;
        }

        input[type="submit"] {
            background-color: #d580ff; /* Soft violet button */
            color: black;
            padding: 10px 25px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        input[readonly] {
            background-color: #f3e6ff;
        }
    </style>
</head>
<body>
    <h1>POWER OF A BULB</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="power">
          <label>INTENSITY:</label>
          <input type="text" name="intensity" value="{{ i }}">
          <span>(amperes)</span>
      </div>
      <div class="power">
          <label>RESISTANCE:</label>
          <input type="text" name="resistance" value="{{ r }}">
          <span>(ohms)</span>
      </div>
      <div class="power">
          <label>POWER:</label>
          <input type="text" name="POWER" value="{{ power }}" readonly>
          <span>(watts)</span>
      </div>
      <div class="button-container">
        <input type="submit" value="CALCULATE">
    </div>
      
    </form>
</body>
</html>
